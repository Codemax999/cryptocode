<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptocode</title>

  <!--- Spectre -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

  <!-- Main Style -->
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <!-- Table Filters -->
  <header class="navbar">

    <!-- Name -->
    <section class="logo">
      <i class="icon icon-resize-horiz text-primary"></i>
      <div class="text-primary">cryptocode</div>
    </section>


    <!-- Filters -->
    <section class="filters">

      <!-- Filter Type -->
      <div class="form-group">
        <select class="form-select type">
          <option>Low Price & Low Total Supply</option>
          <option>Low Price & Low Remaining Supply</option>
          <option>Lowest Price</option>
          <option>Lowest Total Supply</option>
          <option>Lowest Remaining Supply</option>
        </select>
      </div>

      <!-- Filter Rank -->
      <div class="form-group">
        <select class="form-select rank">
          <option>100</option>
          <option>200</option>
          <option selected>300</option>
          <option>400</option>
          <option>500</option>
        </select>
      </div>
    </section>
  </header>


  <!-- Loading -->
  <div class="loading loading-lg"></div>


  <!-- Table of Coins -->
  <table class="table table-striped table-hover table-scroll">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Price</th>
        <th>Total</th>
        <th>Circulating</th>
        <th># Remain</th>
        <th>% Remain</th>
        <th>Market Cap</th>
        <th>1 Hour</th>
        <th>24 Hour</th>
        <th>7 Day</th>
      </tr>
    </thead>
    <tbody id="mainTable"></tbody>
  </table>


  <!-- Related Coins Modal -->
  <div class="modal">
    <a class="modal-overlay" aria-label="Close"></a>

    <div class="modal-container">

      <div class="modal-header">
        <a class="btn btn-clear float-right" aria-label="Close"></a>
        <div class="modal-title h5"></div>
      </div>

      <div class="modal-body">
        <div class="content">

          <!-- related coins -->
            <table class="table table-striped table-hover table-scroll">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Total Supply</th>
                  <th>Market Cap</th>
                  <th>1 Hour</th>
                  <th>24 Hour</th>
                  <th>7 Day</th>
                </tr>
              </thead>
              <tbody id="relatedTable"></tbody>
            </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="./main.js"></script>
</body>
</html>
